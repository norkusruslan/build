  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      background-color: #1256FB;
      overflow: hidden;
    }

    #fullpage {
      position: absolute;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1256FB;
      opacity: 1;
      transition: 1s opacity;
    }

    #fullpage.fade-out {
      opacity: 0;
    }

    #loader-container {
      position: absolute;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
	
	#loader-background-image {
        width: 15vw;
    }
	
	@media (orientation: portrait) {
    #loader-background-image {
        width: 30vw;
        height: auto;
    }
}
